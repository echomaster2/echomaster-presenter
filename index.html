<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echomasters - Sonography Songs & Lectures</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@500;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'echo-burgundy': '#450a0a', // Deep Red/Brown background
              'echo-red': '#7f1d1d',      // Curtain Red
              'echo-gold': '#d97706',     // Brass/Gold accents
              'echo-cream': '#fef3c7',    // Vintage Paper
              'echo-blackboard': '#1a2e1a', // Chalkboard Green
              'echo-chalk': '#e2e8f0',    // Chalk White
            },
            fontFamily: {
              brand: ['Oswald', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            backgroundImage: {
              'curtain-pattern': "linear-gradient(90deg, #7f1d1d 0%, #450a0a 50%, #7f1d1d 100%)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a0505; /* Very dark burgundy/black */
        color: #fef3c7; /* Cream text */
      }
      h1, h2, h3, .brand-font {
        font-family: 'Oswald', sans-serif;
      }
      .serif-font {
        font-family: 'Merriweather', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #7f1d1d; 
        border-radius: 5px;
        border: 2px solid #2a0a0a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706; /* Gold */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",

    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>

</html>
